<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sudoku</title>
</head>

<body>
    <div class="header">
        <h1>SUDOKU</h1>
    </div>
    <div class="settings">
        <div class="heading">
            <button class="set-settings">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
            <h3>Choose Sudoku Level</h3>

        </div>
        <br>
        <label for="levels"></label>
        <select name="levels" id="levels">
            <option value="9">9x9</option>
            <!-- <option value="16">16x16</option> -->
        </select>
        <label for="difficulty"></label>
        <select name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="hard">Hard</option>
            <option value="extreme">Extreme</option>
        </select>
        <button class="selectBtn">Play</button>
    </div>

    <div class="adv-settings-menu">

        <div class="settings-head">
            <button class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div class="settings-content">
            <div class="set-one">
                <input type="checkbox" name="mistakes-settings" id="mistakes-settings" checked>
                <label for="mistakes-settings">Enable Mistakes (Default)</label>
            </div>

            <div class="set-two">
                <input type="checkbox" name="erase-false-settings" id="erase-false-settings" checked>
                <label for="erase-false-settings">Erase False Number On Click (Default)</label>                
            </div>

            <div class="set-three">
                <input type="checkbox" name="timer-settings" id="timer-settings">
                <label for="timer-settings">Enable Timer</label>

                <input id="timer-input" type="number" min="1" value="1">
            </div>

            <div class="set-three">
                <input type="checkbox" name="numberbox-settings" id="numberbox-settings">
                <label for="numberbox-settings">Keep Number Box Selected After Assignment</label>
            </div>

        </div>

    </div>

    <!-- <div class="parent"> -->
        <div class="header-two">
            <div class="mistakes">
                <!-- <h5>Mistakes: </h5> -->
            </div>
    
            <div class="timer">
                
            </div>
        </div>
    
    <div class="container">

    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
